<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss7_7.css">
</head>

<body>
    <div class="form">
        <div class="header">
            <p>New message to @mdo</p>
            <ion-icon name="close"></ion-icon>
        </div>
        <div class="main">
            <label for="recipient">Repcipient: </label><br>
            <input type="text" id="recipient" placeholder="@mdo"><br>
            <label for="message">Message: </label><br>
            <textarea id="message" rows="3" cols="54"></textarea>
        </div>
        <div class="btn">
            <p>
                <button>Close</button>
                <button>Send Message</button>
            </p>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
