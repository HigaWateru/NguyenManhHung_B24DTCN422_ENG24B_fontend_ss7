<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ss7_8.css">
</head>
<body>
    <div class="form">
        <div class="header">
            <h2>Water resistant mosquito...</h2>
            <p class="active">INACTIVE</p>
        </div>
        <div class="information">
            <div class="client">
                <p><span><ion-icon name="person"></ion-icon> Client : </span> Monsters.Inc</p>
            </div>
            <div class="budget">
                <p><span><ion-icon name="card"></ion-icon> Budget : </span>10,500$</p>
            </div>
        </div>
        <div class="progress">
            <table>
                <tr>
                    <td><p class="pgr">Progress</p></td>
                    <td><p class="percent">76%</p></td>
                </tr>
                <tr><td colspan="2" class="percentLine"><div class="line"><div class="line2"></div></div></td></tr>
            </table>
        </div>
        <div class="deadline">
            <table>
                <tr>
                    <td colspan="2">
                        <p><span>Started : </span>8th Mar. 2021</p><br>
                        <p><span>Deadline : </span>15th Sept. 2022</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://s3.envato.com/files/506309277/DSC_3699.jpg" alt="avt1">
                        <img src="https://i.pinimg.com/236x/dc/cb/ee/dccbee93d3b5334a002e7e5aa9d89b5a.jpg" alt="avt2">
                    </td>
                    <td><p class="task"><span><ion-icon name="list"></ion-icon> 125 </span>Task</p></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
